<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>Divinator</title>

  <!-- Lien vers le manifeste -->
  <link rel="manifest" href="manifest.json" />

  <!-- Icône de l'application -->
  <link rel="icon" type="image/png" href="icons/icon-192.png" />

  <!-- Feuille de style -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Divinator</h1>
    <p class="subtitle">Tirez une carte et explorez les arcanes du destin</p>
    <button onclick="tirerCarte()">Tirer une carte</button>
    <div id="carte-container" class="card-container">
      <h2 id="nom-carte" class="card-title"></h2>
      <p id="description-carte" class="card-description"></p>
    </div>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>

  <!-- Enregistrement du service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("sw.js")
          .then(reg => console.log("✅ Service Worker enregistré"))
          .catch(err => console.error("❌ Échec SW", err));
      });
    }
  </script>
</body>
</html>
